<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.- Iniciar Sesion "Bolegrama Events"</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div>
            <img id="logoBolegrama"src="imagenes/logoBolegrama.png" alt="">
        </div>
    </header>
    <main>
        <div id="login-contenedor">
            <h2>Iniciar Sesion</h2>
            <form id="InSesion" action="">
                <div id="tipU"class="row">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                          </svg>
                    </div>
                    <label for="TipoUsuario">Tipo de Usuario: </label>
                    <select name="TipoUsuario" id="TipoUsuario">
                        <option value="C">Cliente</option>
                        <option value="O">Organizador</option>
                    </select>
                </div>
                <div id="uname" class="row">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg>
                    </div>
                    <label for="Usuario">Usuario/ Correo / Numero de Celular: </label>
                    <input type="text" name="Usuario" id="Usuario" class=".username-status" placeholder="Usuario/Correo/Numero de Celular" required>
                </div>
                <div id="pass" class="row">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                    </div>
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" class=".password-status" placeholder="Contraseña" required>
                </div>
                <div id= Btns class="row">
                    <div>
                        <input id="BtnLogin" class="btn" type="submit" value="Iniciar Sesion">
                    </div>
                    <div>
                        <input id="BtnRegistrar" class="btn" type="submit" value="Registrarte">
                    </div>
                    
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
